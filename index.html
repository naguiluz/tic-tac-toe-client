<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Let's Play Tic-Tac-Toe</h1>
      <p id="message"></p>
      <h2>Sign Up!</h2>
      <form id="sign-up">
        <label for="sign-up-email">Email:</label>
        <input name="credentials[email]" id="sign-up-email" type="email">
        <label for="sign-up-password">Password:</label>
        <input name="credentials[password]" id="sign-up-password" type="password">
        <label for="sign-up-password-confirmation">Password Confirmation:</label>
        <input name="credentials[password_confirmation]" id="sign-up-password-confirmation" type="password">
        <input type="submit" value="Sign Up">
      </form>
      <h2>Sign In!</h2>
      <form id="sign-in">
        <label for="sign-in-email">Email:</label>
        <input name="credentials[email]" id="sign-in-email" type="email">
        <label for="sign-in-password">Password:</label>
        <input name="credentials[password]" id="sign-in-password" type="password">
        <input type="submit" value="Sign In">
      </form>
    </body>
</html>
